<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Basic Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Basic Bank Account</h1>

      <div class="row">
        <div class="col-sm-6 text-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Register new account</h5>
              <form id="new">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="funds" placeholder="Initial deposit $">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 text-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Deposit or withdraw</h5>
              <form id="dorw">
                <div class="form-group">
                  <input type="number" class="form-control" id="deposit" placeholder="Deposit $">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="draw" placeholder="withdrawal $">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Current balance</h5>
          <textarea class="btn btn-light" id="balance" placeholder="$0"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
